<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> Service Management System</h1>
    <hr>
    <h2> Save Service </h2>
    <form action="#" th:action="@{/saveService}" th:object="${serviceDto}", method="POST">
        <input type="text" th:field = "*{name}"
               placeholder="Name" class="form-control mb-4 col-4">

        <input type="text" th:field = "*{providedService}"
               placeholder="Service" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="E-mail" class="form-control mb-4 col-4">

        <input type="text" th:field="*{telephone}"
               placeholder="Telephone" class="form-control mb-4 col-4">

        <select name="City" id="city"  th:field="*{city}" >
            <label for="city">Select Topic</label>
            <option th:each="city : ${cities}"
                    th:value="${city}" th:text="${city}"></option>
        </select>

        <select name="Category" id="category" th:field="*{category}">
            <label for="category">Select Topic</label>
            <option th:each="category : ${categories}"
                    th:value="${category}" th:text="${category}"></option>
        </select>

        <input type="text" th:field="*{about}"
               placeholder="About the service" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Service</button>
    </form>
</div>
</body>
</html>
