<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Service Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Service Management System</h1>
    <hr>
    <h2>Update Service</h2>

    <form action="#" th:action="@{/saveService}" th:object="${service}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4"
               placeholder="Name">

        <input type="text" th:field="*{providedService}" class="form-control mb-4 col-4"
               placeholder="Service">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4"
                placeholder="E-Mail">

        <input type="text" th:field="*{telephone}" class="form-control mb-4 col-4"
                placeholder="Telphone">


        <button type="submit" class="btn btn-info col-2"> Update Service</button>
    </form>

    <hr>

    <a th:href = "@{/login}"> Back to Service List</a>
</div>
</body>
</html>
