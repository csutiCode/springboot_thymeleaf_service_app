<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> Service Management System</h1>
    <hr>
    <h2> Qualify </h2>



    <form action="#" th:action="@{/saveQualification/{id}(id=${service.id})}" th:object="${qualificationDto}", method="POST">

        <input type="text" th:field = "*{qualifier}"
               placeholder="Qualifier" class="form-control mb-4 col-4">

        <input type="text" th:field = "*{text}"
               placeholder="Text" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Qualify</button>
    </form>
</div>
</body>
</html>
